<html>
  <head>
    <title>Welp!</title>
  </head>
  <body>
    <form>
      <h2>Welp! review</h2>
      <label>Your Name: </label><input type="text" required />
      <br><br>
      <label>What are you reviewing? </label><br>
      <input type="radio" input="reviewing"> Film

      <input type="radio" input="reviewing"> Album
      <br><br>
      <label>What is the title? </label><input type="text" required />
      <br><br>

      <input type="radio" input="tryagain"> Yes
      <input type="radio" input="tryagain"> No
      <input type="radio" input="tryagain"> Maybe
      <br><br>
      <label>What would you rate it? </label><input type="number" min="0" max="5" required/>
      <br><br>
      <label>Your Review:</label><br>
      <textarea rows="5" cols="40" maxlength="250"></textarea>
      <br><br>
      <input type="submit" />
    </form>
  </body>
